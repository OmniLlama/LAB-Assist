<div id="controllers"></div>
<h2 id="start">Press a button on your controller to start</h2>
<div id="direction-input-selection">
  <input
    id="use-ls"
    type="button"
    [ngStyle]="(useLeftStick) ? {'background-color': 'rgba(99,148,255,0.66)', 'color': 'rgb(255,255,255)'} : {'background-color': 'rgba(39,64,148,0.66)'}"
    (click)="useLeftStick = !useLeftStick"
    value="LS"/>
  <input
    id="use-rs"
    type="button"
    [ngStyle]="(useRightStick) ? {'background-color': 'rgba(255,83,83,0.66)', 'color': 'rgb(255,255,255)'} : {'background-color': 'rgba(112,19,19,0.66)'}"
    (click)="useRightStick = !useRightStick"
    value="RS"/>
  <input
    id="use-dpad"
    type="button"
    [ngStyle]="(useDPad) ? {'background-color': 'rgba(70,224,38,0.66)', 'color': 'rgb(255,255,255)'} : {'background-color': 'rgba(14,126,24,0.66)'}"
    (click)="useDPad = !useDPad"
    value="DPad"/>
  <div>{{testState}}</div>
</div>
