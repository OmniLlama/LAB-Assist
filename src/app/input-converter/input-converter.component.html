<h5 id="inputs"></h5>
<div id="editor-input-icons">
  <div id="editor-input-icons-left">

      <img src="assets/images/up.png" width="24"/>
    </div>
    <div class="editor-input-icon-direction">
      <img src="assets/images/right.png" width="24"/>
    </div>
    <div class="editor-input-icon-direction">
      <img src="assets/images/left.png" width="24"/>
    </div>
    <div class="editor-input-icon-direction">
      <img src="assets/images/down.png" width="24"/>
    </div>
  </div>
  <div id="editor-input-icons-right">
    <div class="editor-input-icon-direction">
      <img src="assets/images/up.png" width="24"/>
    </div>
    <div class="editor-input-icon-direction">
      <img src="assets/images/right.png" width="24"/>
    </div>
    <div class="editor-input-icon-direction">
      <img src="assets/images/left.png" width="24"/>

    <div class="editor-input-icon-direction">
      <img src="assets/images/down.png" width="24"/>
    </div>
  </div>

      <img src="assets/images/up.png" width="24"/>

      <img src="assets/images/right.png" width="24"/>

    <div class="editor-input-icon-direction">

    <div class="editor-input-icon-direction">
      <img src="assets/images/down.png" width="24"/>

    <div class="editor-input-icon">

    <div class="editor-input-icon">
      <img src="assets/images/l1.png" width="24"/>
    </div>
    <div class="editor-input-icon">
      <img src="assets/images/l2.png" width="24"/>
    </div>

  <label for="#primeRecording" id="record-check-label">Rec</label>
  <input
    id="record-check"
    #primeRecording
    [(ngModel)]="recordingPrimed"
    type="checkbox"
    data-toggle="toggle"
  />
  <input
    id="live-update-check"
    #liveUpdate
    [(ngModel)]="liveUpdateHeldNotes"
    type="checkbox"
    data-toggle="toggle"
  />
  <label for="#primeRecording" id="record-check-label">LiveUpdate</label>

</div>
